            <a href="#works" class="nav__link">Works</a>
            <a href="#services" class="nav__link">Services</a>
        </div>
    </nav>

    <!-- Works Sub-Navigation - only visible in works section -->
    <nav id="works-subnav" class="works-subnav">
        <div class="works-subnav__container">
            <a href="#work-1" class="works-subnav__link">0</a>
            <a href="#work-2" class="works-subnav__link">1</a>

    <main class="main">

        <section id="home">
            <h1 class="section__title">Welcome</h1>
            <p class="section__text">
                This is the home section. Add your splash content here.
            </p>
        </section>

        <!-- WORKS SECTION -->
        <section id="works">
            <h1 class="section__title">Works</h1>

            <!-- Works will be rendered here by JavaScript -->
            <div id="works-container" class="works-container">
                <!-- Populated by renderWorks() -->
            </div>
        </section>

        <!-- SERVICES SECTION -->
        <section id="services">
            <h1 class="section__title">Services</h1>
            <p class="section__text">
                Engineering services for artists in residency.
                <br><br>
                <a href="https://repsz.de/xor/" target="_blank">Here lies the coliseum.</a>
            </p>
        </section>

    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <button id="lightbox-close" class="lightbox__close">×</button>
        <img id="lightbox-img" src="" alt="" class="lightbox__image">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">derek repsch - actualize air application</p>
        </div>
    </footer>

    <script src="script.js"></script>
